name: Deploy project

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_TAG: latest
  DOCKER_IMAGE: waristi/challenge-meli
  CONTAINER_NAME: challenge-meli
  JAVA_VERSION: '17'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Generate test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/test-results/**/*.xml
            build/reports/tests/**/*

      - name: Generate coverage report
        if: always()
        run: ./gradlew jacocoTestReport --no-daemon

      - name: Upload coverage report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            build/reports/jacoco/test/**/*

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ubuntu
          key: ${{ secrets.SECRET_KEY }}
          port: 22
          script: |
            echo "Stopping and removing old container..."
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true
            
            echo "Removing old image..."
            sudo docker rmi ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }} || true
            
            echo "Pulling latest image..."
            sudo docker pull ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            
            echo "Starting new container..."
            sudo docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p 8182:8080 \
              -e SPRING_PROFILES_ACTIVE=production \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e AI_GEMINI_API_KEY="${{ secrets.AI_GEMINI_API_KEY }}" \
              -e AI_OPENAI_API_KEY="${{ secrets.AI_OPENAI_API_KEY }}" \
              -e AI_CLAUDE_API_KEY="${{ secrets.AI_CLAUDE_API_KEY }}" \
              ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            
            echo "Waiting for container to be healthy..."
            sleep 10
            
            echo "Checking container status..."
            sudo docker ps | grep ${{ env.CONTAINER_NAME }}
            
            echo "Checking container logs..."
            sudo docker logs --tail 50 ${{ env.CONTAINER_NAME }}