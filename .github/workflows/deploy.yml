name: Deploy project

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_TAG: latest
  DOCKER_IMAGE: waristi/challenge-meli
  CONTAINER_NAME: challenge-meli
  JAVA_VERSION: '17'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ubuntu
          key: ${{ secrets.SECRET_KEY }}
          port: 22
          script: |
            echo "Stopping and removing old container..."
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true
            
            echo "Removing old image..."
            sudo docker rmi ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }} || true
            
            echo "Pulling latest image..."
            # Docker will automatically select the correct platform from multi-arch manifest
            # No need for --platform flag if experimental features are not enabled
            ARCH=$(uname -m)
            echo "Server architecture: $ARCH"
            echo "Pulling image (Docker will auto-select matching platform)..."
            sudo docker pull ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            
            echo "Checking available system resources..."
            # Calculate available resources - be conservative on shared servers
            AVAILABLE_MEM_MB=$(free -m | awk 'NR==2{print $7}')
            CPU_COUNT=$(nproc)
            
            # Check if there are other containers running
            OTHER_CONTAINERS=$(sudo docker ps --format "{{.Names}}" | grep -v "${{ env.CONTAINER_NAME }}" | wc -l)
            
            # Be very conservative on shared/constrained servers
            if [ $OTHER_CONTAINERS -ge 5 ]; then
              MEMORY_PERCENT=25
              echo "⚠️  Detected $OTHER_CONTAINERS other containers - using very conservative allocation (25%)"
            elif [ $OTHER_CONTAINERS -gt 0 ]; then
              MEMORY_PERCENT=30
              echo "Detected $OTHER_CONTAINERS other containers running - using conservative allocation (30%)"
            else
              MEMORY_PERCENT=40
            fi
            
            # If available memory is very low (< 1GB), be even more conservative
            if [ $AVAILABLE_MEM_MB -lt 1000 ]; then
              MEMORY_PERCENT=$((MEMORY_PERCENT - 5))
              echo "⚠️  Low available memory detected - reducing allocation to ${MEMORY_PERCENT}%"
            fi
            
            CONTAINER_MEM_MB=$((AVAILABLE_MEM_MB * MEMORY_PERCENT / 100))
            
            # Cap at 512MB max on constrained servers, 1GB if plenty of resources
            if [ $AVAILABLE_MEM_MB -lt 1500 ]; then
              MAX_MEM=512
            else
              MAX_MEM=1024
            fi
            
            if [ $CONTAINER_MEM_MB -gt $MAX_MEM ]; then
              CONTAINER_MEM_MB=$MAX_MEM
            fi
            
            # Adjust minimum based on available resources
            if [ $AVAILABLE_MEM_MB -lt 500 ]; then
              MIN_MEM=128
              echo "⚠️  Very constrained server - using absolute minimum memory (128MB)"
            elif [ $AVAILABLE_MEM_MB -lt 800 ]; then
              MIN_MEM=192
            else
              MIN_MEM=256
            fi
            
            if [ $CONTAINER_MEM_MB -lt $MIN_MEM ]; then
              CONTAINER_MEM_MB=$MIN_MEM
            fi
            
            # JVM heap should be ~60% of container memory (leaving room for metaspace, etc)
            JVM_HEAP_MB=$((CONTAINER_MEM_MB * 60 / 100))
            # Ensure minimum heap of 128MB
            if [ $JVM_HEAP_MB -lt 128 ]; then
              JVM_HEAP_MB=128
            fi
            # Calculate CPU limit (use 50% of available CPUs, max 1 core, min 0.5)
            # Use integer math: if 2+ CPUs, use 1.0; if 1 CPU, use 0.5
            if [ $CPU_COUNT -ge 2 ]; then
              CPU_LIMIT="1.0"
            else
              CPU_LIMIT="0.5"
            fi
            
            echo "System resources:"
            echo "  Available memory: ${AVAILABLE_MEM_MB} MB"
            echo "  CPUs: ${CPU_COUNT}"
            echo "Container configuration:"
            echo "  Memory: ${CONTAINER_MEM_MB}MB"
            echo "  CPU: ${CPU_LIMIT} cores"
            echo "  JVM Heap: ${JVM_HEAP_MB}MB"
            echo ""
            
            echo "Starting new container with calculated resources..."
            # Docker will use the image matching the host architecture automatically
            # No need for --platform flag if experimental features are not enabled
            CONTAINER_ID=$(sudo docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --memory="${CONTAINER_MEM_MB}m" \
              --memory-swap="${CONTAINER_MEM_MB}m" \
              --cpus="${CPU_LIMIT}" \
              --ulimit nproc=1024:2048 \
              --ulimit nofile=65536:65536 \
              --ulimit memlock=-1:-1 \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=production \
              -e SERVER_PORT=8080 \
              -e JAVA_OPTS="-Xms${JVM_HEAP_MB}m -Xmx${JVM_HEAP_MB}m -XX:MaxMetaspaceSize=128m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:ParallelGCThreads=1 -XX:ConcGCThreads=1 -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xss256k" \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e AI_PROVIDER_ACTIVE=gemini \
              -e AI_GEMINI_ENABLED=true \
              -e AI_GEMINI_API_KEY="${{ secrets.AI_GEMINI_API_KEY }}" \
              -e AI_GEMINI_MODEL=gemini-2.5-flash \
              -e AI_OPENAI_ENABLED=false \
              -e AI_OPENAI_API_KEY="${{ secrets.AI_OPENAI_API_KEY }}" \
              -e AI_CLAUDE_ENABLED=false \
              -e AI_CLAUDE_API_KEY="${{ secrets.AI_CLAUDE_API_KEY }}" \
              -e AI_FALLBACK_ENABLED=true \
              -e NVD_API_URL=https://services.nvd.nist.gov/rest/json/cves/2.0 \
              ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }} 2>&1)
            
            echo "Container creation output: $CONTAINER_ID"
            
            if [ -z "$CONTAINER_ID" ] || echo "$CONTAINER_ID" | grep -q "Error"; then
              echo "❌ Failed to create container: $CONTAINER_ID"
              exit 1
            fi
            
            echo "Waiting for container to start..."
            sleep 15
            
            # Immediately check logs to catch early startup errors
            echo "Checking initial logs for errors..."
            sudo docker logs --tail 50 ${{ env.CONTAINER_NAME }} 2>&1 || echo "Cannot retrieve initial logs"
            
            # Check if container exists and its status
            if ! sudo docker ps -a | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "❌ Container was not created!"
              exit 1
            fi
            
            echo "Checking container status..."
            sudo docker ps -a | grep ${{ env.CONTAINER_NAME }} || echo "Container not found"
            
            echo "Checking container state..."
            sudo docker inspect ${{ env.CONTAINER_NAME }} --format='Status: {{.State.Status}}' || echo "Cannot inspect container"
            sudo docker inspect ${{ env.CONTAINER_NAME }} --format='Error: {{.State.Error}}' || echo "No error info"
            
            echo "Checking container logs (last 100 lines)..."
            sudo docker logs --tail 100 ${{ env.CONTAINER_NAME }} || echo "Cannot retrieve logs"
            
            echo "Checking if container is running..."
            if sudo docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "✅ Container is running"
              echo "Container ports:"
              sudo docker port ${{ env.CONTAINER_NAME }}
            else
              echo "❌ Container is NOT running. Current status:"
              sudo docker ps -a | grep ${{ env.CONTAINER_NAME }}
              
              echo "Attempting to start container..."
              if sudo docker start ${{ env.CONTAINER_NAME }}; then
                echo "Container start command executed"
                sleep 5
                echo "Container status after start:"
                sudo docker ps -a | grep ${{ env.CONTAINER_NAME }}
                
                if sudo docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
                  echo "✅ Container is now running"
                  echo "Container ports:"
                  sudo docker port ${{ env.CONTAINER_NAME }}
                else
                  echo "❌ Container still not running. Showing full error details:"
                  sudo docker inspect ${{ env.CONTAINER_NAME }} --format='{{json .State}}' | python3 -m json.tool || sudo docker inspect ${{ env.CONTAINER_NAME }}
                  echo "Recent logs:"
                  sudo docker logs --tail 100 ${{ env.CONTAINER_NAME }} || echo "Cannot retrieve logs"
                  exit 1
                fi
              else
                echo "❌ Failed to start container. Error details:"
                sudo docker inspect ${{ env.CONTAINER_NAME }} --format='{{json .State}}' | python3 -m json.tool || sudo docker inspect ${{ env.CONTAINER_NAME }}
                echo "Recent logs:"
                sudo docker logs --tail 100 ${{ env.CONTAINER_NAME }} || echo "Cannot retrieve logs"
                exit 1
              fi
            fi
            
            echo ""
            echo "✅ Deployment completed successfully!"
            echo "Container is accessible at: http://localhost:8182"
            echo "API Swagger UI: http://localhost:8182/swagger-ui.html"