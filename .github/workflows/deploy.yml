name: Deploy project

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_TAG: latest
  DOCKER_IMAGE: waristi/challenge-meli
  CONTAINER_NAME: challenge-meli
  JAVA_VERSION: '17'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ubuntu
          key: ${{ secrets.SECRET_KEY }}
          port: 22
          script: |
            echo "Stopping and removing old container..."
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true
            
            echo "Removing old image..."
            sudo docker rmi ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }} || true
            
            echo "Pulling latest image..."
            sudo docker pull ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            
            echo "Starting new container..."
            sudo docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p 8182:8080 \
              -e SPRING_PROFILES_ACTIVE=production \
              -e SERVER_PORT=8080 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e AI_PROVIDER_ACTIVE=gemini \
              -e AI_GEMINI_ENABLED=true \
              -e AI_GEMINI_API_KEY="${{ secrets.AI_GEMINI_API_KEY }}" \
              -e AI_GEMINI_MODEL=gemini-2.5-flash \
              -e AI_OPENAI_ENABLED=false \
              -e AI_OPENAI_API_KEY="${{ secrets.AI_OPENAI_API_KEY }}" \
              -e AI_CLAUDE_ENABLED=false \
              -e AI_CLAUDE_API_KEY="${{ secrets.AI_CLAUDE_API_KEY }}" \
              -e AI_FALLBACK_ENABLED=true \
              -e NVD_API_URL=https://services.nvd.nist.gov/rest/json/cves/2.0 \
              ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            
            echo "Waiting for container to start..."
            sleep 5
            
            echo "Checking container status..."
            sudo docker ps -a | grep ${{ env.CONTAINER_NAME }} || echo "Container not found"
            
            echo "Checking container state..."
            sudo docker inspect ${{ env.CONTAINER_NAME }} --format='Status: {{.State.Status}}' || echo "Cannot inspect container"
            sudo docker inspect ${{ env.CONTAINER_NAME }} --format='Error: {{.State.Error}}' || echo "No error info"
            
            echo "Checking container logs (last 100 lines)..."
            sudo docker logs --tail 100 ${{ env.CONTAINER_NAME }} || echo "Cannot retrieve logs"
            
            echo "Checking if container is running..."
            if sudo docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "✅ Container is running"
            else
              echo "❌ Container is NOT running. Attempting to start..."
              sudo docker start ${{ env.CONTAINER_NAME }} || echo "Failed to start container"
              sleep 3
              sudo docker logs --tail 50 ${{ env.CONTAINER_NAME }} || echo "Cannot retrieve logs after start"
            fi