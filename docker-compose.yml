version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: vulnscan-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: vulnscan
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vulnscan-network
    command: mongod --auth

  # Mongo Express (Optional - MongoDB Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: vulnscan-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vulnscan-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vulnscan-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      SERVER_PORT: 8080
      SPRING_APPLICATION_NAME: vuln-scan-ia

      # MongoDB Configuration
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/vulnscan?authSource=admin

      # AI Provider Selection
      AI_PROVIDER_ACTIVE: ${AI_PROVIDER_ACTIVE:-gemini}

      # OpenAI Configuration
      AI_OPENAI_ENABLED: ${AI_OPENAI_ENABLED:-false}
      AI_OPENAI_API_KEY: ${AI_OPENAI_API_KEY:-your-openai-api-key-here}
      AI_OPENAI_MODEL: ${AI_OPENAI_MODEL:-gpt-4-turbo-preview}
      AI_OPENAI_TEMPERATURE: ${AI_OPENAI_TEMPERATURE:-0.3}

      # Claude Configuration
      AI_CLAUDE_ENABLED: ${AI_CLAUDE_ENABLED:-false}
      AI_CLAUDE_API_KEY: ${AI_CLAUDE_API_KEY:-your-claude-api-key-here}
      AI_CLAUDE_MODEL: ${AI_CLAUDE_MODEL:-claude-3-5-sonnet-20241022}

      # Gemini Configuration
      AI_GEMINI_ENABLED: ${AI_GEMINI_ENABLED:-true}
      AI_GEMINI_API_KEY: ${AI_GEMINI_API_KEY:-your-gemini-api-key-here}
      AI_GEMINI_MODEL: ${AI_GEMINI_MODEL:-gemini-2.5-flash}
      AI_GEMINI_API_URL: ${AI_GEMINI_API_URL:-https://generativelanguage.googleapis.com/v1beta}

      # Fallback Configuration
      AI_FALLBACK_ENABLED: ${AI_FALLBACK_ENABLED:-true}

      # NVD Configuration
      NVD_API_URL: ${NVD_API_URL:-https://services.nvd.nist.gov/rest/json/cves/2.0}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production-use-256-bits-minimum-length}
      JWT_ACCESS_TOKEN_EXPIRATION_HOURS: ${JWT_ACCESS_TOKEN_EXPIRATION_HOURS:-1}
      JWT_REFRESH_TOKEN_EXPIRATION_HOURS: ${JWT_REFRESH_TOKEN_EXPIRATION_HOURS:-8}

      # Swagger Configuration
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}

    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vulnscan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v3/api-docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  vulnscan-network:
    driver: bridge
