# Application Name
spring.application.name=vuln-scan-ia
server.port=${SERVER_PORT:8080}

# MySQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/vulnscan?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:vulnscan_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:vulnscan_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# AI Provider Selection
ai.provider.active=${AI_PROVIDER_ACTIVE:openai}

# OpenAI Configuration
ai.openai.enabled=${AI_OPENAI_ENABLED:true}
ai.openai.api-key=${AI_OPENAI_API_KEY}
ai.openai.model=${AI_OPENAI_MODEL:gpt-4-turbo-preview}
ai.openai.temperature=${AI_OPENAI_TEMPERATURE:0.3}
ai.openai.max-tokens=2000

# Claude Configuration
ai.claude.enabled=${AI_CLAUDE_ENABLED:false}
ai.claude.api-key=${AI_CLAUDE_API_KEY}
ai.claude.model=${AI_CLAUDE_MODEL:claude-3-sonnet-20240229}

# NVD Configuration
nvd.api.url=${NVD_API_URL:https://services.nvd.nist.gov/rest/json/cves/2.0}
nvd.api.rate-limit=50

# Application
app.enable-ai-analysis=true
app.confidence-threshold=0.7
