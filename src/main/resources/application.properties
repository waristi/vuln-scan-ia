# Application Name
spring.application.name=vuln-scan-ia
server.port=${SERVER_PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/vulnscan}
spring.data.mongodb.auto-index-creation=true

# AI Provider Selection
ai.provider.active=${AI_PROVIDER_ACTIVE:gemini}

# OpenAI Configuration
ai.openai.enabled=${AI_OPENAI_ENABLED:false}
ai.openai.api-key=${AI_OPENAI_API_KEY:your-openai-api-key-here}
ai.openai.model=${AI_OPENAI_MODEL:gpt-4-turbo-preview}
ai.openai.temperature=${AI_OPENAI_TEMPERATURE:0.3}
ai.openai.max-tokens=2000

# Claude Configuration
ai.claude.enabled=${AI_CLAUDE_ENABLED:false}
ai.claude.api-key=${AI_CLAUDE_API_KEY:your-claude-api-key-here}
ai.claude.model=${AI_CLAUDE_MODEL:claude-3-5-sonnet-20241022}

# Gemini Configuration
ai.gemini.enabled=${AI_GEMINI_ENABLED:true}
ai.gemini.api-key=${AI_GEMINI_API_KEY:your-gemini-api-key-here}
ai.gemini.model=${AI_GEMINI_MODEL:gemini-2.5-flash}
ai.gemini.api-url=${AI_GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta}

# Fallback Configuration (when no specific AI provider is enabled)
ai.fallback.enabled=true

# NVD Configuration
nvd.api.url=${NVD_API_URL:https://services.nvd.nist.gov/rest/json/cves/2.0}
nvd.api.rate-limit=50

# Application
app.enable-ai-analysis=true
app.confidence-threshold=0.7

# Swagger / OpenAPI (Springdoc)
# Disable Swagger in production for security (set SWAGGER_ENABLED=false)
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=com.mercadolibre.vulnscania.infrastructure.adapter.input.rest.controllers

# JWT Configuration
jwt.secret=${JWT_SECRET:change-this-secret-key-in-production-use-256-bits-minimum-length}
jwt.access-token.expiration-hours=${JWT_ACCESS_TOKEN_EXPIRATION_HOURS:1}
jwt.refresh-token.expiration-hours=${JWT_REFRESH_TOKEN_EXPIRATION_HOURS:8}
